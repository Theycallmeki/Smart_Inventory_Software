<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Page</title>
  <link rel="stylesheet" href="/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- ✅ Success/Error Message -->
    <div id="message" style="text-align: center; margin-bottom: 10px; font-weight: bold;"></div>

    <!-- Signup Form -->
    <div class="signup">
      <form action="/api/auth/register" method="POST">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="login">
      <form action="/api/auth/login" method="POST">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- ✅ Script to display messages -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const messageBox = document.getElementById('message');

    if (params.get('success') === 'registered') {
      messageBox.textContent = '✅ Registration successful! You may now log in.';
      messageBox.style.color = 'green';
    } else if (params.get('error') === 'exists') {
      messageBox.textContent = '⚠️ Username already exists.';
      messageBox.style.color = 'red';
    } else if (params.get('error') === 'notfound') {
      messageBox.textContent = '⚠️ User not found.';
      messageBox.style.color = 'red';
    } else if (params.get('error') === 'wrongpass') {
      messageBox.textContent = '⚠️ Incorrect password.';
      messageBox.style.color = 'red';
    } else if (params.get('error') === 'server') {
      messageBox.textContent = '❌ Server error. Please try again.';
      messageBox.style.color = 'red';
    }
  </script>
</body>
</html>
