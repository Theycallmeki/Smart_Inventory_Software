<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    h2 {
      color: white;
      margin: 30px 0 15px 0;
      font-size: 1.5rem;
    }
    
    #searchInput {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background: rgba(255,255,255,0.9);
    }
    
    table {
      width: 100%;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    
    th {
      background: linear-gradient(135deg, #5a67d8, #667eea);
      color: white;
      padding: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    tr:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group {
      margin: 15px 0;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: white;
      font-weight: 500;
    }
    
    .form-group input, .form-group select {
      background: rgba(255,255,255,0.9);
    }
    
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-right: 5px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    button[type="submit"] {
      padding: 12px 30px;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .delete-btn {
      background: linear-gradient(135deg, #e53e3e, #c53030);
    }
    
    .delete-btn:hover {
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }
  </style>
</head>
<body>
  <h1>Items</h1>

  <input type="text" id="searchInput" placeholder="Search by name..." />

  <table id="itemTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Item</h2>
  <form id="itemForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" id="quantity" required />
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" id="price" step="0.01" required />
    </div>
    <div class="form-group">
      <label>Category:</label>
      <select id="category" required>
        <option value="">Select category</option>
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Meat">Meat</option>
        <option value="Seafood">Seafood</option>
        <option value="Dairy">Dairy</option>
        <option value="Beverages">Beverages</option>
        <option value="Snacks">Snacks</option>
        <option value="Bakery">Bakery</option>
        <option value="Frozen">Frozen</option>
        <option value="Canned Goods">Canned Goods</option>
        <option value="Condiments">Condiments</option>
        <option value="Dry Goods">Dry Goods</option>
        <option value="Grains &amp; Pasta">Grains &amp; Pasta</option>
        <option value="Spices &amp; Seasonings">Spices &amp; Seasonings</option>
        <option value="Breakfast &amp; Cereal">Breakfast &amp; Cereal</option>
        <option value="Personal Care">Personal Care</option>
        <option value="Household">Household</option>
        <option value="Baby Products">Baby Products</option>
        <option value="Pet Supplies">Pet Supplies</option>
        <option value="Health &amp; Wellness">Health &amp; Wellness</option>
        <option value="Cleaning Supplies">Cleaning Supplies</option>
      </select>
    </div>
    <button type="submit">Create Item</button>
  </form>

  <script>
    async function fetchItems() {
      const res = await fetch('/items');
      const items = await res.json();
      const tbody = document.querySelector('#itemTable tbody');
      tbody.innerHTML = '';
      items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><strong>${item.id}</strong></td>
          <td><input value="${item.name}" data-id="${item.id}" class="edit-name" /></td>
          <td>
            <select data-id="${item.id}" class="edit-category">
              ${[...document.querySelectorAll('#category option')]
                .map(opt => `<option value="${opt.value}" ${opt.value === item.category ? 'selected' : ''}>${opt.textContent}</option>`).join('')}
            </select>
          </td>
          <td><input type="number" value="${item.quantity}" data-id="${item.id}" class="edit-quantity" /></td>
          <td><input type="number" step="0.01" value="${item.price}" data-id="${item.id}" class="edit-price" /></td>
          <td>
            <button onclick="updateItem(${item.id})">Save</button>
            <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function createItem(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;

      if (!category) {
        alert('Please select a valid category.');
        return;
      }

      const res = await fetch('/items', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, quantity, price, category })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('itemForm').reset();
        fetchItems();
      } else {
        alert(data.error || 'Error adding item');
      }
    }

    async function updateItem(id) {
      const name = document.querySelector(`.edit-name[data-id="${id}"]`).value.trim();
      const quantity = parseInt(document.querySelector(`.edit-quantity[data-id="${id}"]`).value, 10);
      const price = parseFloat(document.querySelector(`.edit-price[data-id="${id}"]`).value);
      const category = document.querySelector(`.edit-category[data-id="${id}"]`).value;

      const res = await fetch(`/items/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, quantity, price, category })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Error updating item');
      } else {
        fetchItems();
      }
    }

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;
      const res = await fetch(`/items/${id}`, { method: 'DELETE' });
      const data = await res.json();
      if (!res.ok) {
        alert(data.error || 'Error deleting item');
      } else {
        fetchItems();
      }
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#itemTable tbody tr');
      rows.forEach(row => {
        const name = row.children[0].querySelector('input').value.toLowerCase();
        row.style.display = name.includes(filter) ? '' : 'none';
      });
    });

    document.getElementById('itemForm').addEventListener('submit', createItem);

    fetchItems();
  </script>
</body>
</html>
