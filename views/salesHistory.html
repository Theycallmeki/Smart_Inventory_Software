<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales History</title>
    <link rel="stylesheet" href="/salesHistory.css" />
    <style>
      .pagination {
        margin-bottom: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      .pagination button,
      .pagination input {
        padding: 5px 12px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      .pagination button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .pagination input {
        width: 60px;
        background: white;
        color: black;
        border: 1px solid #ccc;
        text-align: center;
      }
      label {
        display: flex;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <header class="fixed-header">
      <a href="/">Home</a>
      <a href="/item">Items</a>
      <a href="/admin">Admin Panel</a>
      <a href="/sales-history">Sales History</a>
      <a href="/prediction">Prediction</a>
      <a href="/pos">Pos Mode</a>
      <a href="/cash-generate">Transaction Code</a>
      <a href="/best">Ai Recommendation</a>


    </header>

    <div class="container">
      <h1>Sales History</h1>

      <div class="glass-card">
        <h2>Sales History</h2>

        <!-- âœ… Pagination moved on top -->
        <div class="pagination">
          <button id="prevBtn">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextBtn">Next</button>
          <label>
            Rows per page:
            <input type="number" id="rowsPerPage" min="1" max="100" value="10" />
          </label>
        </div>

        <table id="salesTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Date</th>
              <th>Quantity Sold</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      let salesData = [];
      let currentPage = 1;
      let rowsPerPage = 10;

      async function fetchSalesHistory() {
        const res = await fetch("/api/sales-history/");
        salesData = await res.json();

        // sort by latest date
        salesData.sort((a, b) => new Date(b.date) - new Date(a.date));

        renderTable();
      }

      function renderTable() {
        const tbody = document.querySelector("#salesTable tbody");
        tbody.innerHTML = "";

        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = salesData.slice(start, end);

        pageData.forEach((sale) => {
          tbody.innerHTML += `
            <tr>
              <td>${sale.Item.name}</td>
              <td>${sale.Item.category}</td>
              <td>${sale.Item.price}</td>
              <td>${sale.date}</td>
              <td>${sale.quantitySold}</td>
            </tr>
          `;
        });

        updatePagination();
      }

      function updatePagination() {
        const totalPages = Math.ceil(salesData.length / rowsPerPage);
        document.getElementById("pageInfo").innerText =
          `Page ${currentPage} of ${totalPages}`;

        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage === totalPages;
      }

      document.getElementById("prevBtn").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });

      document.getElementById("nextBtn").addEventListener("click", () => {
        const totalPages = Math.ceil(salesData.length / rowsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      });

      document.getElementById("rowsPerPage").addEventListener("change", (e) => {
        let value = parseInt(e.target.value);
        if (isNaN(value) || value < 1) value = 1;
        if (value > 100) value = 100;
        rowsPerPage = value;
        currentPage = 1; // reset to first page
        renderTable();
      });

      fetchSalesHistory();
    </script>
  </body>
</html>
